backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/images/uploads
public_folder: /images/uploads

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/markdown-pages/'
    create: true
    slug: '{{fields.caterory1}}/{{fields.caterory2}}/{{fields.caterory3}}/{{year}}-{{month}}-{{day}}_{{title}}_'
    fields:
      - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'blog-post' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Caterory1', name: 'caterory1', widget: 'string' }
      - { label: 'Caterory2', name: 'caterory2', widget: 'string', required: 'false' }
      - { label: 'Caterory3', name: 'caterory3', widget: 'string', required: 'false' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }